<!DOCTYPE html>
<html>

<head>
    <title>Space Invaders</title>
    <link rel="stylesheet" href="game.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas> <!-- Increased size -->
    <div id="score">Score: 0</div>
    <div id="scoreboard">
        <h2>Scoreboard</h2>
        <ul id="scoreList"></ul>
    </div>
    <div id="gameOverScreen">
        <input type="text" id="playerName" placeholder="Enter your name">
        <button id="saveScoreButton">Save Score</button>
    </div>
    <button id="restartButton">Restart</button>
    <div id="muteButtons">
        <button id="muteMusicButton" class="retro-button">Mute Music</button> <!-- Add mute music button -->
        <button id="muteSoundEffectsButton" class="retro-button">Mute Sound Effects</button> <!-- Add mute sound effects button -->
    </div>
    <audio id="backgroundMusic" src="spaceinvaders1.mpeg" loop></audio> <!-- Add background music -->
    <script src="game.js"></script>
</body>

</html>
